<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Job Application Form</h2>
        <p style="text-align:center; font-size: 18px; color: #fff;">Apply for the position of <strong>Web Developer</strong> at XYZ Corp.</p>
        <form id="registrationForm" method="POST" action="submit.php">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

            <!-- Dropdown for Highest Education -->
            <label for="education">Highest Education:</label>
            <select id="education" name="education" required>
                <option value="">Select your highest qualification</option>
                <option value="high_school">High School</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="phd">PhD</option>
            </select>

            <!-- Radio Buttons for Gender -->
            <label for="gender">Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="position">Position Applied For:</label>
            <select id="position" name="position" required>
                <option value="web_developer">Web Developer</option>
                <option value="data_scientist">Data Scientist</option>
                <option value="digital_marketer">Digital Marketer</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
